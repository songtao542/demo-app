<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}"/>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" th:src="@{js/jquery-3.2.1.min.js}"/>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"/>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"/>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"/>
    <!--<![endif]-->
    <!--<script src="js/jquery-3.2.1.min.js"></script>-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"/>-->
</head>

<body>
<div class="container">
    <div class="col-md-offset-4 col-md-4">
        <form class="col-md-offset-1 col-md-10" action="/user/add" th:action="@{/user/add}" method="post">
            <div class="form-group">
                <label for="exampleInputUserName">UserName</label>
                <input type="text" name="name" class="form-control" id="exampleInputUserName"
                       placeholder="UserName"/>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword"/>
            </div>
            <button type="submit" class="btn btn-sm">Sign Up</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="col-md-4" style="background-color: #ac2925; height: 90px"></div>
    <div class="col-md-4" style="background-color: #337ab7; height: 90px"></div>
    <div class="col-md-4" style="background-color: #ac2925; height: 90px"></div>
</div>
</body>
</html>
