<div class="full display-flex light-gray-bg">
    <main class="container">
        <div class="row close-full display-flex align-items-center mx-auto">
            <div class="col-md-12 text-center">
                <div class="card mx-auto" style="max-width: 600px">
                    <div class="card-body align-content-center ">
                        <form id="add_resource" action="/resource/add" th:action="@{/resource/add}" method="post">
                            <div class="form-group">
                                <label class="float-left" for="inputSelect">选择分组</label>
                                <select class="form-control p-0" id="inputSelect" name="groupId" th:name="@{groupId}">
                                    <option></option>
                                    <th:block th:each="g:${groups}">
                                        <option th:text="${g.name}" th:value="${g.id}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="float-left" for="inputResource">Resource</label>
                                <input type="text" name="resource" class="form-control" id="inputResource"
                                       placeholder="Resource"/>
                            </div>
                            <div class="form-group">
                                <label class="float-left" for="displayName">Display name</label>
                                <input type="text" name="display" class="form-control" id="displayName"
                                       placeholder="Display Name"/>
                            </div>
                            <button type="submit" class="btn btn-success col-md-12">Commit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
