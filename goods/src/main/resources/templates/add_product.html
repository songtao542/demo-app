<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"-->
    <!--integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" crossorigin="anonymous"/>


</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<div class="full light-gray-bg display-flex">
    <main class="container">
        <div class="row close-full display-flex align-items-center mx-auto">
            <div class="col-md-12 text-center">
                <div class="card max-width-600 mx-auto">
                    <div class="card-body align-content-center ">
                        <form id="add_product" action="/product/add" th:action="@{/product/add}" method="post">
                            <div class="form-group">
                                <label class="float-left" for="inputSelectMerchant">选择商户</label>
                                <select class="form-control p-0" id="inputSelectMerchant" name="merchantId" th:name="@{merchantId}">
                                    <th:block th:each="m:${merchants}">
                                        <option th:text="${m.name}" th:value="${m.id}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="float-left" for="inputName">商品名</label>
                                <input type="text" name="name" class="form-control" id="inputName"
                                       placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label class="float-left" for="displayName">商品展示名</label>
                                <input type="text" name="displayName" class="form-control" id="displayName"
                                       placeholder="Display Name"/>
                            </div>

                            <div class="form-group">
                                <label class="float-left" for="inputSelectCategory">选择商品类别</label>
                                <select class="form-control p-0" id="inputSelectCategory" name="categoryId" th:name="@{categoryId}">
                                    <th:block th:each="c:${categories}">
                                        <option th:text="${c.name}" th:value="${c.id}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <!--<div class="form-group">-->
                                <!--<label class="float-left" for="categoryId">Category Id</label>-->
                                <!--<input type="text" name="categoryId" class="form-control" id="categoryId"-->
                                       <!--placeholder="Category Id"/>-->
                            <!--</div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="float-left" for="categoryId">Merchant Id</label>-->
                                <!--<input type="text" name="merchantId" class="form-control" id="merchantId"-->
                                       <!--placeholder="Merchant Id"/>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="float-left" for="description">商品描述</label>
                                <input type="text" name="description" class="form-control" id="description"
                                       placeholder="Description"/>
                            </div>
                            <button type="submit" class="btn btn-success col-md-12">Commit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../static/js/vendor/jquery-3.2.1.min.js" th:src="@{/js/vendor/jquery-3.2.1.min.js}" ></script>
<script src="../static/js/vendor/jquery.form.min.js" th:src="@{/js/vendor/jquery.form.min.js}" ></script>
<script>
    // wait for the DOM to be loaded
    $(document).ready(function() {
        // bind 'myForm' and provide a simple callback function
        $('#add_product').ajaxForm(function() {
            alert("Thank you for your comment!");
        });
    });
</script>
</body>
</html>
