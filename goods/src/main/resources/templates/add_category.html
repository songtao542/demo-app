<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"-->
    <!--integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" crossorigin="anonymous"/>


</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<div class="full light-gray-bg display-flex">
    <main class="container">
        <div class="row close-full display-flex align-items-center mx-auto">
            <div class="col-md-12 text-center">
                <div class="card  max-width-600 mx-auto">
                    <div class="card-body align-content-center ">
                        <form action="/product/category/add" th:action="@{/product/category/add}" method="post">
                            <div class="form-group">
                                <label class="float-left" for="inputName">Name</label>
                                <input type="text" name="name" class="form-control" id="inputName"
                                       placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label class="float-left" for="displayName">Display Name</label>
                                <input type="text" name="displayName" class="form-control" id="displayName"
                                       placeholder="Display Name"/>
                            </div>
                            <button type="submit" class="btn btn-success col-md-12">Commit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
